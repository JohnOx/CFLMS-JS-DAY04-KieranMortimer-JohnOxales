<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Basic Exercise 1</title>
	</head>
	<body>
		<div>
			<input type="text" name="" id="firstName" placeholder="First Name" />
			<input type="text" name="" id="lastName" placeholder="Last Name" />
            <input type="text" name="" id="age" placeholder="Age" />
            <label for="profession">Choose a profession:</label>
            <select name="profession" id="profession">
                <option value="IT">IT</option>
                <option value="Hospitality">Hospitality</option>
            </select>
			<input type="button" value="Go" id="goBtn" />
		</div>

		<div>
			<p id="firstNameOutput"></p>
		</div>

		<div>
			<p id="lastNameOutput"></p>
        </div>
        
        <div>
			<p id="professionOutput"></p>
		</div>

		<div>
			<p id="ageOutput"></p>
		</div>

		<script src="script2.js"></script>
	</body>
</html>
